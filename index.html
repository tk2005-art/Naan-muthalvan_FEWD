<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Accessories</title>

    <!-- CSS Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        section {
            padding: 20px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 220px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Sports Accessories Store</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to the Best Sports Accessories Store</h2>
        <p>Find the best gear for your favorite sports!</p>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product-container" id="product-list">
            <!-- Products will be loaded here by JavaScript -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Sports Accessories Store</p>
    </footer>

    <!-- JavaScript for Product Display -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const products = [
                { name: "Football", price: "RS:2500", img: "images/Football_Pallo_valmiina-cropped.jpg" },
                { name: "Basketball", price: "RS:930", img: "images/81IHBQlDobL._AC_UF894,1000_QL80_.jpg" },
                { name: "Cricket bat", price: "RS:8000", img: "images/How-to-buy-the-right-size-cricket-bat.jpg" },
                { name: "Running Shoes", price: "RS:2000", img: "images/-473Wx593H-466410362-grey-MODEL.jpg" }
            ];

            const productList = document.getElementById("product-list");

            products.forEach(product => {
                let productDiv = document.createElement("div");
                productDiv.classList.add("product");
                productDiv.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Price: ${product.price}</p>
                    <button onclick="alert('Added to Cart: ${product.name}')">Add to Cart</button>
                `;
                productList.appendChild(productDiv);
            });
        });
    </script>

</body>
</html>
